<!DOCTYPE html>
<html>
<head>
    <title>Add Users</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.min.js"></script>
</head>
<body>
<div id="app">
    First name: <input type="text">
    Last name: <input type="text">
    <button>Add user</button>

    <table>
        <caption>Users</caption>
        <thead>
        <tr>
            <th>Nr.</th>
            <th>First name</th>
            <th>Last name</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>1</td>
            <td>John</td>
            <td>Doe</td>
        </tr>
        </tbody>
    </table>
</div>
<script>
    var vm = new Vue({
        el: '#app'
    });
</script>
</body>
</html>
